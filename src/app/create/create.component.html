<h3>Create new customer</h3>
<form [formGroup]="customerForm" (ngSubmit)="create()">
    <tr>
        <td>First Name</td>
        <td><input type="text" formControlName="firstName"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" formControlName="lastName"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input type="text" formControlName="address"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button>Save</button>
        </td>
    </tr>
</form>
