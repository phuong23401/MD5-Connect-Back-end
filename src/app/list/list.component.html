<h3>Product List</h3>
<table>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Address</td>
    </tr>
    <tr *ngFor="let item of customerList">
        <td>{{item.id}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.address}}</td>
        <td><a [routerLink]="['/edit/' + item.id]">Edit</a></td>
        <td><a [routerLink]="['/delete/' +item.id]">Delete</a></td>
    </tr>
</table>
<a [routerLink]="['/create']" routerLinkActive="router-link-active">Create new customer</a>
